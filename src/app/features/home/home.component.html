<section id="home" class="min-h-screen flex items-center justify-center bg-gradient-to-br from-primary-50 via-white to-secondary-50 relative overflow-hidden">
  <!-- Background decorations -->
  <div class="absolute top-20 left-10 w-20 h-20 bg-primary-200 rounded-full opacity-20 animate-bounce-gentle"></div>
  <div class="absolute bottom-32 right-16 w-16 h-16 bg-secondary-200 rounded-full opacity-20 animate-bounce-gentle" style="animation-delay: 1s;"></div>
  <div class="absolute top-1/2 right-8 w-12 h-12 bg-primary-300 rounded-full opacity-30 animate-bounce-gentle" style="animation-delay: 2s;"></div>
  
  <div class="container mx-auto px-4 py-20">
    <div class="grid lg:grid-cols-2 gap-12 items-center">
      
      <!-- Content -->
      <div class="space-y-6 lg:order-1 animate-fade-in">
        <div class="space-y-2">
          <p class="text-primary-600 font-medium text-lg animate-slide-up">
            {{ translate('home.greeting') }}
          </p>
          <h1 class="text-4xl lg:text-5xl xl:text-6xl font-bold text-gray-900 leading-tight animate-slide-up" style="animation-delay: 0.2s;">
            <span class="bg-gradient-to-r from-primary-600 to-secondary-600 bg-clip-text text-transparent">
              Juli Martínez
            </span>
          </h1>
          <h2 class="text-xl lg:text-2xl text-gray-700 font-medium animate-slide-up" style="animation-delay: 0.4s;">
            {{ translate('home.title') }}
          </h2>
        </div>
        
        <p class="text-lg text-gray-600 leading-relaxed max-w-2xl animate-slide-up" style="animation-delay: 0.6s;">
          {{ translate('home.description') }}
        </p>
        
        <!-- CTA Buttons -->
        <div class="flex flex-col sm:flex-row gap-4 pt-6 animate-slide-up" style="animation-delay: 0.8s;">
          <app-button 
            variant="primary" 
            size="lg"
            (clicked)="scrollToPortfolio()"
            class="transform hover:scale-105 transition-transform duration-200"
          >
            {{ translate('home.viewPortfolio') }}
          </app-button>
          
          <app-button 
            variant="outline" 
            size="lg"
            (clicked)="scrollToContact()"
            class="transform hover:scale-105 transition-transform duration-200"
          >
            {{ translate('header.contact') }}
          </app-button>
        </div>
      </div>
      
      <!-- Profile Image -->
      <div class="lg:order-2 flex justify-center animate-fade-in" style="animation-delay: 0.5s;">
        <div class="relative">
          <!-- Main image container -->
          <div class="relative w-80 h-80 lg:w-96 lg:h-96 rounded-full overflow-hidden shadow-2xl border-8 border-white">
            <img 
              src="{{ profileImage }}" 
              alt="Juli Martínez - Profesional en Artes Audiovisuales"
              class="w-full h-full object-cover transform hover:scale-105 transition-transform duration-500"
            />
            
            <!-- Decorative ring -->
            <div class="absolute inset-0 rounded-full border-4 border-gradient-to-r from-primary-400 to-secondary-400 opacity-0 hover:opacity-100 transition-opacity duration-300"></div>
          </div>
          
          <!-- Floating Social Buttons -->
          <div class="absolute -top-6 -right-6 animate-bounce-gentle">
            <app-social-button
              platform="behance"
              url="https://behance.net/julimartinez"
              size="floating"
              variant="default"
            ></app-social-button>
          </div>
          
          <div class="absolute -bottom-4 -left-4 animate-bounce-gentle" style="animation-delay: 1.5s;">
            <app-social-button
              platform="instagram"
              url="https://www.instagram.com/visagesvillages/"
              size="floating"
              variant="default"
            ></app-social-button>
          </div>
          
          <div class="absolute top-1/4 -left-8 animate-bounce-gentle" style="animation-delay: 0.5s;">
            <app-social-button
              platform="linkedin"
              url="https://www.linkedin.com/in/julietacuadrarojas/"
              size="floating"
              variant="default"
            ></app-social-button>
          </div>
        </div>
      </div>
      
    </div>
    
    <!-- Scroll indicator -->
    <div class="flex justify-center mt-16 animate-bounce">
      <button 
        (click)="scrollToNext()"
        class="text-gray-400 hover:text-primary-600 transition-colors duration-200"
      >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 14-7 7m0 0-7-7m7 7V3"></path>
        </svg>
      </button>
    </div>
  </div>
</section>
